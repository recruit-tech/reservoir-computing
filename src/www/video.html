<script>
    var host = 'localhost'
    var port = '9999'
    var uri = 'ws://' + host + ':' + port;
    var centerImageIndex = 0;
    var swipeLock = false;
    var imageFileList = [];

    window.onload = function () {
        createImageList();
        connection = new WebSocket(uri);
        connection.onopen = onOpen;
        connection.onmessage = onMessage;
    }

    function createImageList() {
        list = $('#mainSlick').children('li');
        for (let li of list) {
            // console.log($(li).children('img'));
            imgSrc = $(li).children('img').attr('src');
            imageFileList.push(imgSrc);
        }
        console.log(imageFileList);
    }

    function onOpen(event) {
        console.log("Connect successful!");
    }

    function onMessage(event) {

        const modal = $("#js-modal");
        const overlay = $("#js-overlay");
        const open = $(".button");

        //Incoming data
        console.log(event.data);
        // addRow(event.data);
        // changeColor(event.data)
        document.getElementById("predict").value = event.data;
        // var evt = $.Event('keydown');
        // evt.code = 'ArrowLeft';
        // $('body').trigger(evt);
        // document.dispatchEvent(new KeyboardEvent("keydown", { code: 39 }));
        // document.dispatchEvent(new KeyboardEvent("keyup", { key: "a" }));
        // $('.slick').trigger(evt);
        // actionEvent();
        // $('.slick01').slick('slickGoTo', 2);
        switch (event.data) {
            case 'p_out':
                modal.fadeOut();
                overlay.fadeOut();
                modal.removeClass("open"); // modalクラスにopenクラス付与
                overlay.removeClass("open"); // overlayクラスにopenクラス付与
                swipeLock = false;
                break;
            case 'p_in':
                changeCenterImage();
                modal.fadeIn();
                overlay.fadeIn();
                modal.addClass("open"); // modalクラスにclickクラス付与
                overlay.addClass("open"); // overlayクラスにclickクラス付与
                swipeLock = true;
                break;
            case 's_left':
                if (!swipeLock)
                    $('.slick01').slick('slickNext');
                break;
            case 's_right':
                if (!swipeLock)
                    $('.slick01').slick('slickPrev');
                break;
        }
    }

    function changeCenterImage() {
        $('#mainImage').attr('src', imageFileList[centerImageIndex]);
    }

    // function websocketSend(data) {
    //     //Send data
    //     connection.send(data);
    // }

    // function prepareSend() {
    //     var form = document.forms.form;
    //     if (form.message.value != "") {
    //         websocketSend(form.message.value);
    //     }
    // }

    $(document).ready(function () {

        const modal = $("#js-modal");
        const overlay = $("#js-overlay");
        const open = $(".button");

        open.on('click', function () { //ボタンをクリックしたら
            modal.fadeIn();
            overlay.fadeIn();
            modal.addClass("open"); // modalクラスにclickクラス付与
            overlay.addClass("open"); // overlayクラスにclickクラス付与
        });
        overlay.on('click', function () { //ボタンをクリックしたら
            modal.fadeOut();
            overlay.fadeOut();
            modal.removeClass("open"); // modalクラスにopenクラス付与
            overlay.removeClass("open"); // overlayクラスにopenクラス付与
        });
        modal.on('click', function () { //ボタンをクリックしたら
            modal.fadeOut();
            overlay.fadeOut();
            modal.removeClass("open"); // modalクラスにopenクラス付与
            overlay.removeClass("open"); // overlayクラスにopenクラス付与
        });

        $('.slick01').slick({
            centerMode: true,
            centerPadding: '20%',
            slidesToShow: 1,
            adaptiveHeight: true,
            focusOnSelect: true,
            // variableWidth: true,
            // responsive: [
            //     {
            //         breakpoint: 768,
            //         settings: {
            //             arrows: false,
            //             centerMode: true,
            //             centerPadding: '30px',
            //             slidesToShow: 3
            //         }
            //     },
            //     {
            //         breakpoint: 480,
            //         settings: {
            //             arrows: false,
            //             centerMode: true,
            //             centerPadding: '30px',
            //             slidesToShow: 1
            //         }
            //     }
            // ]
        });

        $('.slick01').on('afterChange', function (slick, currentSlide) {
            //   $('.message').text((currentSlide['currentSlide'] + 1) + '枚目表示中');
            centerImageIndex = currentSlide['currentSlide'];
            // console.log((centerImageIndex + 1) + '枚目表示中');
        });

        // $('.button').on('click', function () {
        //     $('.slick01').slick('slickGoTo', 2);
        // });

        // $('.js-modal-open').on('click', function () {
        //     $('.js-modal').fadeIn();
        //     return false;
        // });

        // $('.js-modal-close').on('click', function () {
        //     $('.js-modal').fadeOut();
        //     return false;
        // });
    });
</script>
